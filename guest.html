<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гостевая страница</title>
</head>
<body leftmargin="25%">
    <div  class="contact"> 
        <h2 align="center">Зарегистрироваться</h2>
        <form action="/page2.html">
        <div class="row">
            <div class="form-group">                     
                <label align="left" for="name"> Имя </label>
                <input  type="text" id="name" placeholder="Введите свое имя">    
                <br>                 
            </div>               
            <div class="form-group">
                <br>
                <label for="email"> Почта </label>            
                <input type="text" id="email" placeholder="Введите email">
                <br>
            </div>
            </div>
                <div class="form-group">       
                    <br>       
                    <label for="text">Cообщение</label> 
                    <br>          
                    <textarea class="message" id="text" cols="21" rows="10" placeholder="ваше сообщение"></textarea>
                    <br>
                </div>
                <input class="btn" type="submit" value="Отправить">                        
            </form>         
        </div>
        <br>
</body>
</html>
